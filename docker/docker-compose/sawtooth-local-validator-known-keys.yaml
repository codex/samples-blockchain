version: "2.1"

services:

  validator-0:
    image: hyperledger/sawtooth-validator:latest
    container_name: sawtooth-known-validator-0
    volumes:
      - /home/dev/work/code/sawtooth-core/:/project/sawtooth-core
      - /home/dev/git/samples-blockchain/keys/validators/v0/:/etc/sawtooth/keys
      - /home/dev/git/samples-blockchain/keys/users/root/:/root/.sawtooth/keys/
    expose:
      - 4004
      - 8800
    command: "bash -c \"\
        sawset genesis \
          -k /etc/sawtooth/keys/validator.priv \
          -o config-genesis.batch && \
        sawadm genesis \
          config-genesis.batch && \
        sawtooth-validator -vv \
          --bind network:tcp://eth0:8800 \
          --bind component:tcp://eth0:4004 \
          --peering dynamic \
          --endpoint tcp://validator-0:8800 \
          --scheduler serial \
          --network trust
    \""
    environment:
      PYTHONPATH: "/project/sawtooth-core/consensus/poet/common:\
        /project/sawtooth-core/consensus/poet/simulator:\
        /project/sawtooth-core/consensus/poet/core"
    stop_signal: SIGKILL

  settings-tp-0:
    image: hyperledger/sawtooth-settings-tp:latest
    container_name: sawtooth-known-settings-tp-0
    depends_on:
      - validator-0
    volumes:
      - /home/dev/work/code/sawtooth-core/:/project/sawtooth-core
    expose:
      - 4004
    command: settings-tp -C tcp://validator-0:4004
    stop_signal: SIGKILL

  identity-tp-0:
    image: hyperledger/sawtooth-identity-tp:latest
    container_name: sawtooth-known-identity-tp-0
    depends_on:
      - validator-0
    volumes:
      - /home/dev/work/code/sawtooth-core/:/project/sawtooth-core
    expose:
      - 4004
    command: identity-tp -C tcp://validator-0:4004
    stop_signal: SIGKILL

  intkey-tp-python-0:
    image: sawtooth-intkey-tp-python:latest
    container_name: sawtooth-intkey-tp-python-0
    volumes:
      - /home/dev/work/code/sawtooth-core/:/project/sawtooth-core
    depends_on:
      - validator-0
    command: intkey-tp-python -vv -C tcp://validator-0:4004
    stop_signal: SIGKILL

  xo-tp-python-0:
    image: sawtooth-xo-tp-python:latest
    container_name: sawtooth-xo-tp-python-0
    volumes:
      - /home/dev/work/code/sawtooth-core/:/project/sawtooth-core
    depends_on:
      - validator-0
    command: xo-tp-python -vv -C tcp://validator-0:4004
    stop_signal: SIGKILL

  rest-api-0:
    image: hyperledger/sawtooth-rest-api:latest
    container_name: sawtooth-known-rest-api-0
    depends_on:
      - validator-0
    ports:
      - 8088:8008
      - 4040:4004
    volumes:
      - /home/dev/work/code/sawtooth-core/:/project/sawtooth-core
    expose:
      - 4004
      - 8008
    command: |
      bash -c "
        sawtooth-rest-api \
          --connect tcp://validator-0:4004 \
          --bind rest-api-0:8008 \
      "
    stop_signal: SIGKILL



###################Supporting N/w components###################

  shell:
    image: hyperledger/sawtooth-all:1.0
    container_name: sawtooth-shell-default
    depends_on:
      - rest-api-0
    volumes:
      - /home/dev/work/code/:/home/dev/work/code/
      - /home/dev/git/samples-blockchain/keys/users/root/:/root/.sawtooth/keys/
      - /home/dev/git/samples-blockchain/keys/users:/project/sawtooth/keys/users
      - /home/dev/git/samples-blockchain/keys/validators/v0/:/project/sawtooth/keys/validators/v0
    entrypoint: "bash -c \"\
        tail -f /dev/null \
        \""

